basic:
  yes: Да
  no: Нет
  auto: Авто
  answerEl: "<b>${escape(author)}</b>: ${escape(answer)}"

inlinePrivate:
  help: Что такое одновременные ответы?

withBot:
  start: "<b>Привет! Это - бот, позволяющий сохранять независимость позиций собеседников.</b>\n\nВсе просто: кто угодно в Вашем кругу обозначает вопрос, участники направляют боту свои ответы. Бот покажет ответы собеседников, только когда все выразят свое мнение.\n\n<b>Как пользоваться?</b>\n- ЛС: в чате с собеседником напишите @${escape(me)} и вопрос\n- Группа: добавьте бота в группу, следуйте инструкциям\n\nИли просто нажмите одну из кнопок ниже"
  whatIsAnSync: "Бот позволяет собеседникам узнать мнение друг друга, только когда все напишут свое. Это мы называем одновременными ответами.\n\nВернуться в чат - /start"
  whyInlineUnavail: Инлайн-режим поддерживается только в личных сообщениях. Однако вы можете добавить бота в группу и пользоваться командами с продвинутой конфигурацией
  refuseButton: ❌ Отказаться отвечать
  tryInPrivate: Попробовать в ЛС 
  addToGroup: Добавить в группу 
  qRefuseConfirmation: "<b>Вы уверены, что хотите отказаться отвечать на вопрос?</b>\n\nСкорее всего, это завершит его и для других участников"
  youRefused: Вы отказались отвечать на вопрос. Можете вернуться в изначальный диалог
  join: Присоединено
  self: Вы
  waitingForPartner: Спасибо за ответ. Ждем вашего собеседника
  waitingForOthers: Спасибо за ответ. Ждем остальных участников
  partnerAnswered: Ваш собеседник предоставил ответ
  partnerRefused: Собеседник отказался отвечать на вопрос <b>"${escape(question)}"</b>. Можете вернуться в изначальный диалог
  groupFailed: "Опрос <b>\"${escape(question)}\"</b>, в котором Вы участвовали, завершился неудачей.\n\nПричина: ${reason}"
  queryResults: Запросить результаты
  queryResultsHere: Посмотреть здесь
  seeInGroup: Результаты опроса <b>"${escape(question)}"</b> доступны в группе. ${autonl(link, 2, 0)}
  seeInSupergroupExtra: <a href="${href}">Перейти к итогам в группе</a>
  removeInlineKbMsg: Спасибо, что пользуетесь ботом!

group:
  welcome: "<b>Добро пожаловать! Это - бот, который позволит Вам создать опрос и увидеть ответы друг друга, только когда необходимое число участников ответят.</b>\n\nЧтобы настроить минимальное число участников, максимум отказавшихся, ограничение по времени или анонимность ответов - воспользуйтесь командой /config.\n\nЧтобы создать опрос, воспользуйтесь подсказками команд. Сначала напишите команду, а после, в том же сообщении - свой вопрос. Например, <code>/ask Как дела?</code> создаст опрос с развернутым ответом"
  configCommand: Настроить опрос
  config: "Настройка опросов\n\n<b>Максимум участников: ${maxParticipants}\nМаксимум отказавшихся: ${maxRefused}\nСрок действия (минут): ${validMin}\nАнонимность: ${isAnonymous}</b>${autonl(description, 2, 0)}\n\nНажмите на кнопку ниже, чтобы поменять параметры"
  configDescription: <i>Бот будет ждать, пока [<b>Максимум участников</b>] не произведут действие. Если более чем [<b>Максимум отказавшихся</b>] перейдут по ссылке и нажмут "отказаться отвечать", либо истечет установленный таймер, опрос завершится неудачей</i>
  maxParticipants: Макс. участников
  maxRefused: Макс. отказавшихся
  isAnonymous: Анонимность
  validMin: Срок действия
  promptEdited: "<b>\"${escape(question)}\"</b>\n\n${link}"
  promptEditSucceedSupergroup: <a href="${href}">Посмотреть ответы</a>
  promptEditSucceedGroup: Ответы можно посмотреть в этом чате
  progress: "Ответили ${answered} из ${maxAnswered} (${answeredPercentage}%)\nОсталось отказов: ${refusesLeft}"
  progressExtra: "\n\n<i>Администраторы могут удалить это сообщение, если хотят скрыть прогресс</i>"
  promptEditFailed: "<b>\"${escape(question)}\"</b>\n\nОпрос завершился неудачей"
  failed: "Опрос завершен без подведения итогов.\n\nПричина: ${reason}"
  configPrompt:
    maxParticipants: Настройте максимальное число участников. Текущее можно увидеть в сообщении с конфигурацией
    maxRefused: Настройте максимальное число участников, которые смогут явно отказаться от участия
    validMin: Настройте, сколько минут максимально сможет продлиться опрос. Кнопка сброса убирает ограничение. 1440 мин = 1 сутки
    anonMode: Включить анонимный режим? В конце опроса никто не узнает, кому какие ответы принадлежат
    maxParticipantsCbResult: Максимальное число участников = ${num}
    maxRefusedCbResult: Максимальное число отказавшихся = ${num}
    validMinCbResult: Ограничение по времени (мин) = ${num}

errors:
  inlineUnsupported: Здесь нет инлайн-режима. Что делать?
  somethingWentWrong: Ошибка. Что-то пошло не так
  notEnoughParticipants: "Недостаточно участников. Требуется как минимум два человека.\n\nИзменить число участников можно командой /config"
  wrongNumber: Недопустимое число
  emptyCommand: "Пустая команда. Этой команде нужны аргументы.\n\nНапример, вместо\n/ask\nнужно:\n/ask ваш вопрос"
  alreadyAnswered: Ваш ответ уже был учтен ранее
  alreadyEnded: На этот вопрос нельзя ответить, так как опрос завершен
  notText: Простите, это не похоже на текст
  notScore: Простите, это не похоже на число
  notEmoji: Простите, это не похоже на эмодзи
  noContext: "Сейчас нет активного вопроса, чтобы писать на него ответ. Подробнее о боте - /start.\n\nМожет, вы хотели написать собеседнику в личный чат?"
  tooManyRefuses: Слишком много участников отказались отвечать
  timeout: Время ожидания истекло
  joinFailures:
    notInDb: Ошибка. Не удалось найти вопрос в базе данных
    success: Этот опрос уже завершен
    failure: Этот опрос завершился неудачей. Скорее всего, кто-то оказался отвечать
    notMemberOfChat: Присоединение невозможно. Вы не состоите в целевом чате
  viewPermissionDenied: Просмотр невозможен из соображений приватности. Возможно, вы не участвовали в данном опросе

answerTypes:
  verbose:
    inlineTitle: Развернутый ответ
    inlineDescription: Вы и собеседник сможете ответить текстом, без ограничений
    command: ask
    commandDescription: "[Текст] Развернутый ответ"
    inlineMessage: "<b>\"${escape(question)}\"</b>\n\nНажми на кнопку ниже и кликни start, чтобы написать ответ. Когда мы оба ответим, бот сообщит нам мнения друг друга"
    groupMessage: "<b>\"${escape(question)}\"</b>\n\nУчастников: ${maxParticipants}\nМогут отказаться: ${maxRefused}\nАнонимность: ${isAnonymous}\nОграничение по времени (мин): ${validMin}\n\n<i>Нажмите на кнопку ниже и кликните start, чтобы написать ответ. В конце я сообщу вам мнения друг друга</i>"
    joinButton: Написать
    prompt: "${escape(creator)}: <b>${escape(question)}</b>\n\nПринимается текст любой длины"
    resFromPrivate: "Ответ получен. После прочтения можете вернуться в ваш чат.\n\n<b>${escape(question)}</b>"
    resToGroup: "Результаты:\n\n${data}"
    explore: "<u>${escape(creator)}: <b>${escape(question)}</b></u>\n\n${data}"
  score:
    inlineTitle: Десятибалльная шкала
    inlineDescription: Вы и собеседник оцените что-то по 10-балльной шкале
    command: score
    commandDescription: "[Текст] Оценка по десятибалльной шкале"
    inlineMessage: "<b>\"${escape(question)}\"</b>\n\nНажми на кнопку и кликни start, чтобы выразить оценку по 10-балльной шкале. Когда мы оба отправим свой вариант, бот сообщит нам оценки друг друга"
    groupMessage: "<b>\"${escape(question)}\"</b>\n\nУчастников: ${maxParticipants}\nМогут отказаться: ${maxRefused}\nАнонимность: ${isAnonymous}\nОграничение по времени (мин): ${validMin}\n\n<i>Нажмите на кнопку ниже и кликните start, чтобы оценить предмет разговора по десятибалльной шкале. В конце я сообщу вам мнения друг друга</i>" 
    joinButton: Оценить
    promptMsg1: "${escape(creator)}: <b>${escape(question)}</b>"
    promptMsg2: "${escape(from.first_name)}, какова Ваша оценка? Выберите ответ кнопками ниже"
    resFromPrivate: "Оценки получены. Можете вернуться в ваш чат.\n\n<b>${escape(question)}</b>\n\n${data}"
    resToGroup: "<u>${escape(creator)}: <b>${escape(question)}</b></u>\n\nПолучено ${answersCount} ответов.\n\nСредняя оценка: <b>${average}</b>\nМедианная оценка: <b>${median}</b>${autonl(data,2,0)}"
    explore: "<u>${escape(creator)}: <b>${escape(question)}</b></u>\n\nПолучено ${answersCount} ответов.\n\nСредняя оценка: <b>${average}</b>\nМедианная оценка: <b>${median}</b>${autonl(data,2,0)}"
  emoji:
    inlineTitle: Эмодзи
    inlineDescription: Вы и собеседник выразите отношение к предмету разговора одним смайликом
    command: emoji
    commandDescription: "[Текст] Оценка одним эмодзи"
    inlineMessage: "<b>\"${escape(question)}\"</b>\n\nНажми на кнопку и кликни start, а затем выбери смайлик, характеризующий представленное. Когда мы оба отправим свой вариант, бот перешлет нам смайлики друг друга"
    groupMessage: "<b>\"${escape(question)}\"</b>\n\nУчастников: ${maxParticipants}\nМогут отказаться: ${maxRefused}\nАнонимность: ${isAnonymous}\nОграничение по времени (мин): ${validMin}\n\n<i>Нажмите на кнопку ниже и кликните start, чтобы оценить предмет разговора одним эмодзи. В конце я сообщу вам эмодзи друг друга</i>" 
    joinButton: Оценить
    prompt: "${escape(creator)}: <b>${escape(question)}</b>\n\nОтправьте любое эмодзи (смайлик)"
    resFromPrivate: "Оценки получены. После прочтения можете вернуться в ваш чат.\n\n<b>${escape(question)}</b>"
    resToGroup: "Результаты:\n\n${data}"
    explore: "<u>${escape(creator)}: <b>${escape(question)}</b></u>\n\n${data}"